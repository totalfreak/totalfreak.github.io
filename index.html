<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=0.5, maximum-scale=1">
    <title>NPN</title>
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/seen.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
  <h1>Næstved Net Party</h1>

  <h2>Tid tilbage til at bestille billet</h2>
<div id="clockdiv">
  <div>
    <span class="months"></span>
    <div class="smalltext">Måneder</div>
  </div>
  <div>
    <span class="days"></span>
    <div class="smalltext">Dage</div>
  </div>
  <div>
    <span class="hours"></span>
    <div class="smalltext">Timer</div>
  </div>
  <div>
    <span class="minutes"></span>
    <div class="smalltext">Minutter</div>
  </div>
  <div>
    <span class="seconds"></span>
    <div class="smalltext">Sekunder</div>
  </div>
</div>
<i data-scroll id="arrowDown" class="fa fa-arrow-circle-down fa-4x" aria-hidden="true"></i>
<p id="testText" data-scroll="toggle(.visible, .visible)">Gør dig klar på Sjællands første, største og bedste LAN nogensinde!</p>
<p id="testText2" data-scroll="toggle(.visible, .visible)">Køb din billet her</p>
<a href="https://www.facebook.com/events/1020654198031431/" title="Tjek eventet for info om LANet"><i class="fa fa-facebook-square fa-4x" aria-hidden="true" id="faceIcon"></i></a>
<canvas width="1920" height="1080" id="seen-canvas"></canvas>
  </body>
