<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AI</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.3.js"></script>

    <script src="jquery-ui-1.11.4.custom/jquery-ui.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </head>
  <body>
    <div id="superWrap">
    <div id="loginScreen">
      <div id="loginCont">
        <h1 id="loginTitle">Artificial Intelligence</h1>

        <input type="email" class="credentials" id="username" name="email" placeholder="Email"> <br>
        <input type="password" class="credentials" id="password" name="password" placeholder="Password"><br>
        <p id="errorText"></p>
        <button type="button" id="createButton">Create</button>
        <button type="button" id="loginButton">Login</button>
      </div>
    </div>
    <div id="navbar">
      <ul>
        <li><a class="navlink" id="home" href="#Home">Home</a></li>
        <li><a class="navlink" id="gamba" href="#GamBA">GamBA</a></li>
        <li><a class="navlink" id="lesson2" href="#Lesson2">Lesson 2</a></li>
        <li><a class="navlink" id="lesson3" href="#Lesson3">Lesson 3</a></li>
        <li><a class="navlink" id="accountButton" href="#account">Account</a></li>
        <li><p id="miniEmail"></p></li>
        <li><img id="miniPic" src="profile-placeholder.png" width="32px" height="32px"></li>
      </ul>
    </div>
    <div id="accountInfo">
      <p id="accountPoints"> Points: </p>
      <button id="logOutButton" class="domButton">Log Out</button>
    </div>
    <center><img id="arrow" class="arrow" src="arrow.png"></center>
    <div id="contCont">
        <div id="accountPage">
          <div id="accountCont">
            <img id="profilePic" src="profile-placeholder.png" width="150px" height="150px">
            <br />
            <h2 id="authPoints">Points: </h2>
            <br>
            <p id="authDatas">Email: </p>
            <br>
            <button type="button" class="domButton" id="resetButton">Reset password</button>
        </div>
        </div>
        <div id="gambaPage">
          <div id="gambaCont">
            gambaCont
          </div>
        </div>
      </div>
      </div>

</html>
