<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <script type="text/javascript">
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        var player;

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            var numPl = Math.floor((Math.random() * 50) + 1);
            player = new YT.Player("player", {
                height: '390',
                width: '640',
                align: 'middle',
                playerVars: {
                    listType:'playlist',
                    list:'PL13L_jylYvlil1jFKhR3K6AP77nlxEKSp',
                    index: numPl,
                    autoplay: 0,
                },
                events: {
                    'onReady': function (event) {
                        //event.target.cuePlaylist({list: "PLGNJEWiXQIvpmLVoNNZ8IbDZojt3vNhbz"});
                        //event.target.playVideo();
                        event.target.setVolume(2);
                        setTimeout(function() {
                            event.target.setShuffle({'shufflePlaylist' : true});
                            event.target.playVideo();
                            event.target.setLoop(true);
                        }, 100);
                    },
                    'onError': onPlayerError
                }
            });

            function onPlayerError(event) {
                console.log("Video couldn't start with error code " + event.data);
                event.target.nextVideo();
            }
        }
        </script>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class="site-logo">
            <img itemprop="logo" src="new_logo.png" alt="S I M P S O N W A V E">
        </div>
		<div id="player"></div>
	</body>
</html>
